<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
  crossorigin="anonymous"
/>

<div class="d-flex flex-column text-center">
  <div class="hero-section">
    <h1 class="text-center">Second Hand Shop</h1>

    <select
      (change)="changeSelectHandler($event)"
      id="filterSelect"
      class="form-select form-select-md mb-3 mx-auto w-25 mt-4"
    >
      <option value="" selected disabled>Filter Products</option>
      <option value="priceLowToHigh">Price: Low to High</option>
      <option value="priceHighToLow">Price: High to Low</option>
      <option value="dateLowToHigh">Date: Low to High</option>
      <option value="dateHighToLow">Date: High to Low</option>
    </select>
    <select
      (change)="changeCurrencyHandler($event)"
      id="filterSelectCurrency"
      class="form-select form-select-md mb-3 mx-auto w-25"
    >
      <option value="" selected disabled>Change Currency</option>
      <option value="ILS">â‚ª ILS</option>
      <option value="USD">$ USD</option>
    </select>
  </div>

  <div *ngFor="let product of products" id="product-box" class="card text-dark bg-light mb-3 mx-auto w-50 mt-4">

      <div class="card-header w-50 mx-auto mt-4 rounded">
        <h3 class="card-title">{{ product.name }}</h3>
      </div>

      <div class="card-body">
        <img [src]="product.image" height="75px" width="75px" />
        <p>{{ product.publishDate | date : "dd/MM/yy" }}</p>
        <b>{{
          currency === "ILS"
            ? (product.price | shekelToDollar)
            : "$" + product.price
        }}</b>
        <br />

        <a [routerLink]="'/product/' + product.id"><button class="btn btn-outline-info m-2">Details</button></a>
        <button (click)="deleteProduct(product)" class="btn btn-outline-info m-2">purchase</button>
      </div>
   
  </div>
</div>
